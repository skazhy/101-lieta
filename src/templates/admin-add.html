<script type="text/javascript">
$(document).ready(function() {
    $('#logadd').blur( function() { add_incrfields(); });
});

function add_incrfields() {
    $('.logincr').remove();
    var value = $('#logadd').val();
    var fields = value.split(' ');
    var uniqueFields = fields.unique();
    for(var i=0; i<uniqueFields.length; i++) {
        $('#logcontent').after('<br /><span class="logincr">'+uniqueFields[i]+
                               '</span><input class="logincr" type="text" name="inc_'+
                               uniqueFields[i]+'" />');
    }
    var toDelete = a.diff(uniqueFields);
}
</script>
{% endblock header_includes %}
